- name: User Creation
  hosts: localhost
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true
  - name: print User informatin
    debug:
      msg: "User information is: {{USER}}"  
  - name: User Creation
    ansible.builtin.command: useradd expense
    when: USER.rc !=0     
  - name: say hello
    msg: "Hello"
